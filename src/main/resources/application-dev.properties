server.port=${port:8081}

spring.datasource.url=jdbc:mysql://localhost:3306/cursoMC?useUnicode=yes&characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=

# Hibernate ddl auto (none, validate, update, create, create-drop) - CREATE DATABASE databasename CHARACTER SET utf8 COLLATE utf8_unicode_ci;
spring.jpa.hibernate.ddl-auto=create

# Permite que o engine do banco seja InnoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true